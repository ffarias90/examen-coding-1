<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Toast</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/toastr.min.css">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/bootbox.min.js"></script>
    <script src="/js/moment-with-locales.min.js"></script>
    

    <script>



        $(document).ready(function () {

            moment.locale("es"); 
            
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
            bootbox.addLocale("pancho", {
                OK: 'Aceptar',
                CANCEL: 'Cancelar',
                CONFIRM: 'Confirmar'
            });

            bootbox.alert("Mensaje de prueba con bootbox.js");

            toastr.info("Esto es una prueba deltoast al cargar la pagina<br>" + moment().format('LLLL'));

            $(".btnBoton").on("click", function () {
                // bootbox.confirm("Seguro que deseas hacer esto?", function(result){ 
                //     if(result)
                //         toastr.success("EXITO!");
                //     else
                //         toastr.warning("OJO! hiciste clic en cancelar.");

                // });


                bootbox.confirm({
                    message: "Seguro que deseas hacer esto?",
                    locale: "pancho",
                    callback: function (result) {

                        if (result)
                            toastr.success("EXITO!");
                        else
                            toastr.warning("OJO! hiciste clic en cancelar.");
                    }
                });


            });


        });

    </script>

</head>

<body>



    <div class="jumbotron">
        <h1 class="display-3"><i class="fa fa-snowflake-o fa-spin" aria-hidden="true"></i> PRUEBA</h1>
        <p class="lead">Esto es una prueba</p>
        <hr class="my-2">
        <p>mas info</p>
        <p class="lead">
            <button class="btn btn-primary btn-lg btnBoton">Boton</button>
        </p>
    </div>

</body>

</html>
